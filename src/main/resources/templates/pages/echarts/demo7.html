<!DOCTYPE html>
<html style="width:100%;height:100%">
<head>
    <meta charset="UTF-8">
    <title>Demo3</title>
    <script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&ak=V2tlYfFjSISUi1Fg5a5tDGBpYMtLg8Kb"></script>
    <script type="text/javascript" src="/js/echarts/js/echarts.min.js"></script>
    <script type="text/javascript" src="/js/echarts/js/bmap.min.js"></script>
</head>
<body style="width:100%;height:100%;overflow:-Scroll;overflow-x:hidden;overflow-y:hidden">
    <div id="demo1" style="width:100%;height:100%"></div>

    <script type="text/javascript">
        var myChart = echarts.init(document.getElementById('demo1'));

        option = {
            title: {
                text: '折线图堆叠'
            },
            color : ['#0981E3','#2f4554'],
            tooltip: {
                trigger: 'axis'
            },
            legend: {
                data: ['邮件营销', '联盟广告']
            },
            grid: {
                left: '3%',
                right: '4%',
                bottom: '3%',
                containLabel: true
            },
            toolbox: {
                feature: {
                    saveAsImage: {}
                }
            },
            xAxis: {
                type: 'category',
                boundaryGap: false,
                data: ['周一', '周二', '周三', '周四', '周五', '周六', '周日']
            },
            yAxis: {
                type: 'value'
            },
            series: [
                {
                    name: '邮件营销',
                    type: 'line',
                    stack: '总量',
                    data: [120, 132, 101, 134, 90, 230, 210]
                },
                {
                    <na></na>me: '联盟广告',
                    type: 'line',
                    stack: '总量',
                    data: [220, 182, 191, 234, 290, 330, 310]
                }
            ]
        };

        myChart.setOption(option);
    </script>
</body>
</html>
