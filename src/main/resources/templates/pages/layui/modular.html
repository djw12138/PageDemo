<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>layout 后台大布局 - Layui</title>
    <link rel="stylesheet" href="/js/layui/css/layui.css">

    <style>
        html{
            background-color: #f2f2f2;
        }

        .key-description .key-container {
            display: flex;
        }

        .key-description .key-item {
            width: 25%;
            box-sizing: border-box;
            text-align: center;
        }

        .key-description .key-item:not(:last-child) {
            border-right: 1px solid #f6f6f6;
        }
        .key-item .key-item-value {
            font-size: 26px;
            font-weight: bold;
            line-height: 35px;
        }
    </style>
</head>
<body>
    <div class="layui-fluid">
        <div class="layui-card key-description layui-form">
            <div class="layui-card-header">昨日关键指标</div>
            <div class="layui-form-item">
                <div class="layui-card-body">
                    <div class="key-container">
                        <div class="layui-col-md3 key-item">
                            <p>调用次数</p>
                            <p class="key-item-value">N\A</p>
                        </div>
                        <div class="layui-col-md3 key-item">
                            <p>失败率</p>
                            <p class="key-item-value">N\A</p>
                        </div>
                        <div class="layui-col-md3 key-item">
                            <p>平均耗时（毫秒）</p>
                            <p class="key-item-value">N\A</p>
                        </div>
                        <div class="layui-col-md3 key-item">
                            <p>最大耗时（毫秒）</p>
                            <p class="key-item-value">N\A</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="/js/layui/layui.js"></script>
    <script src="/js/jquery/js/jquery-3.5.0.min.js"></script>
</body>
</html>
