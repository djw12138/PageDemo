<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>layer</title>
    <style>
        .container{
            width: 100px;
            height: 100px;
            background: #EEEEEE;
        }

        #test1{
            width: 100px;
            height: 100px;
            background: #AAAAAA;
            position: fixed;
            display: none;
            bottom:0px;
        }
    </style>
</head>
<body>
    <script src="/js/jquery/js/jquery-3.5.0.min.js"></script>
    <button onclick="change()">切换</button>
    <div class="container"><div id="test1"></div></div>
    <script>
        function change(){
            $('#test1').slideToggle();
        }
    </script>
</body>
</html>
