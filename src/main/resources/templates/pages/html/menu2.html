<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .outer {
            height: 1000px;
            width: 100%;
        }

        .menu {
            height: 500px;
            width: 100%;
            background: antiquewhite;
        }

        .title {
            background: cornflowerblue;
            line-height: 40px;
        }
        .hide{
            display: none;
        }
    </style>
</head>
<body>
<div class="outer">
    <div class="menu">
        <div class="item">
            <div class="title" onclick="show(this)"> 菜单一</div>
            <div class="con">
                <div>111</div>
                <div>222</div>
                <div>333</div>
            </div>
        </div>
        <div class="item">
            <div class="title" onclick="show(this)"> 菜单二</div>
            <div class="con hide">
                <div>111</div>
                <div>222</div>
                <div>333</div>
            </div>
        </div>
        <div class="item">
            <div class="title" onclick="show(this)"> 菜单三</div>
            <div class="con hide">
                <div>111</div>
                <div>222</div>
                <div>333</div>
            </div>
        </div>

    </div>
    <div class="content"></div>
</div>
</body>
<script src="/js/jquery/js/jquery-3.5.0.min.js"></script>
<script>
    function show(self) {
        if($(self).next().is(":hidden")) {
            $(self).next().removeClass("hide");
        }else{
            $(self).next().addClass("hide");
        }
        $(self).parent().siblings().children(".con").addClass("hide");
    }
</script>
</html>
