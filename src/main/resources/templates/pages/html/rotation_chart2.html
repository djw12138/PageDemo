<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>轮播图</title>
    <style type="text/css">
	#box{
		width:600px;
		height:450px;
		border:1px solid black;
		position:relative;
		overflow:hidden;
	}

	.slide{
		width:600px;
		height:450px;
		position:absolute;
	    text-align: center;
	    overflow:hidden;
	}

	.slide img{
        height:450px;
	}
</style>
    <script type="text/javascript">
	onload=function(){
		var arr = document.getElementsByClassName("slide");
		for(var i=0;i<arr.length;i++){
			arr[i].style.left = i*600+"px";
		}
	}
	function LeftMove(){
		var arr = document.getElementsByClassName("slide");//获取三个子div
		for(var i=0;i<arr.length;i++){
			var left = parseFloat(arr[i].style.left);
			left-=10;
			var width = 600;//图片的宽度
			if(left<=-width){
				left=(arr.length-1)*width;//当图片完全走出显示框，拼接到末尾
				clearInterval(moveId);
			}
			arr[i].style.left = left+"px";
		}
	}
	function divInterval(){
		moveId=setInterval(LeftMove,10);//设置一个10毫秒定时器
	}


	timeId=setInterval(divInterval,3000);//设置一个3秒的定时器。

	function stop(){
		clearInterval(timeId);
	}
	function start(){
		clearInterval(timeId);
		timeId=setInterval(divInterval,3000);
	}

	//页面失去焦点停止
	onblur = function(){
		stop();
	}
	//页面获取焦点时开始
	onfocus = function(){
		start();
	}
</script>
</head>
<body>
<div id="box" onmouseover="stop()" onmouseout="start()">
    <div class="slide"><img src="/images/rotation/1.jpg"/></div>
    <div class="slide"><img src="/images/rotation/2.jpg"/></div>
    <div class="slide"><img src="/images/rotation/3.jpg"/></div>
    <div class="slide"><img src="/images/rotation/4.jpg"/></div>
    <div class="slide"><img src="/images/rotation/5.jpg"/></div>
    <div class="slide"><img src="/images/rotation/6.jpg"/></div>
    <div class="slide"><img src="/images/rotation/7.jpg"/></div>
    <div class="slide"><img src="/images/rotation/8.jpg"/></div>
    <div class="slide"><img src="/images/rotation/9.jpg"/></div>
</div>
</body>
</html>
